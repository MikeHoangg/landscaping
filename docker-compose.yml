version: "3"

services:
  web:
    build:
      context: .
    ports:
      - 8000:8000
    command: bash -c "python manage.py migrate && python manage.py loaddata dumps/*.json && python -u manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./:/app
    depends_on:
      - db

  db:
    image: postgres:10
    environment:
      POSTGRES_PASSWORD: "postgres"
      POSTGRES_USER: "postgres"
      POSTGRES_DB: "landscaping"
